<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number Web Game</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .history { margin-top: 20px; }
        .guesses { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Guess The Number</h1>
    <p>Guess a number between 1 and 100. You have 10 attempts!</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="makeGuess()">Guess</button>
    <p id="feedback"></p>
    <div class="guesses">
        <strong>Your guesses:</strong> <span id="guessesList"></span>
    </div>
    <button id="playAgainBtn" style="display:none;" onclick="startGame()">Play Again</button>
    <div class="history">
        <h2>History</h2>
        <ul id="historyList"></ul>
    </div>
    <script>
        let target, attempts, guesses, history = [];
        function startGame() {
            target = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            guesses = [];
            document.getElementById('feedback').textContent = '';
            document.getElementById('guessesList').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('playAgainBtn').style.display = 'none';
        }
        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guess = Number(input.value);
            if (!guess || guess < 1 || guess > 100) {
                document.getElementById('feedback').textContent = 'Please enter a valid number (1-100).';
                return;
            }
            attempts++;
            guesses.push(guess);
            document.getElementById('guessesList').textContent = guesses.join(', ');
            if (guess === target) {
                document.getElementById('feedback').textContent = `‚úÖ Correct in ${attempts} tries!`;
                endGame();
            } else if (attempts >= 10) {
                document.getElementById('feedback').textContent = `‚ùå Out of attempts! The number was ${target}.`;
                endGame();
            } else {
                document.getElementById('feedback').textContent = guess < target ? 'üîº Too low!' : 'üîΩ Too high!';
            }
            input.value = '';
        }
        function endGame() {
            document.getElementById('guessInput').disabled = true;
            document.getElementById('playAgainBtn').style.display = 'inline';
            history.push({ game: history.length + 1, attempts: attempts });
            updateHistory();
        }
        function updateHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.forEach(h => {
                const li = document.createElement('li');
                li.textContent = `Game ${h.game}: ${h.attempts} attempts`;
                list.appendChild(li);
            });
        }
        startGame();
    </script>
</body>
</html>
